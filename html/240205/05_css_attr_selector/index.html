<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="" method="get">
        <fieldset class="input-box">
            <legend>계정생성</legend>
            <div>
                <label for="id">아이디 : </label>
                <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요." required>
                <button type="button" onclick="alert('사용 가능한 아이디입니다.')">확인</button>
            </div>
            <div>
                <label for="pw">비밀번호 : </label>
                <input type="password"  name="pw" id="pw" required>
            </div>
        </fieldset>

        <fieldset class="input-box basic-input">
            <legend>필수입력</legend>
            <div>
                <label for="name">이름 : </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="birth">셍년월일 : </label>
                <input type="date" name="birth" id="birth"  min="1900-01-01" max="2024-12-31" required>
            </div>
            <div>
                <label for="age">나이 : </label>
                <input type="number" name="age" id="age" min="0" max="100" value="24" required>
            </div>
            <div>
                <label for="sex">성별 : </label>
                <input type="radio" name="sex" id="male" value="남자">
                <label for="male">남자</label>
                <input type="radio" name="sex" id="female" value="여자"  checked>
                <label for="female">여자</label>
            </div>
            <div>
                <label for="hobby">취미 : </label>
                <input type="checkbox" name="hobby" id="soccer" value="축구보기" checked>
                <label for="soccer">축구 보기</label>
                <input type="checkbox" name="hobby" id="shopoping" value="인터넷 쇼핑" checked>
                <label for="shopoping">인터넷 쇼핑</label>
                <input type="checkbox" name="hobby" id="hiking" value="등산"  >
                <label for="hiking">등산</label>
                <input type="checkbox" name="hobby" id="book" value="독서"  >
                <label for="book">독서</label>
            </div>
            <div>
                <label for="profile_img">프로필 이미지 등록 : </label>
                <input type="file" name="profile_img" id="profile_img" accept="image/*">
            </div>
            <div>
                <label for="tel">전화번호 : </label>
                <input type="tel" name="tel" id="tel" required>
            </div>
            <div>
                <label for="email">이메일 : </label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <fieldset class="input-box option-input">
            <legend>SNS (선택입력) </legend>
            <div>
                <label for="url">SNS 주소 : </label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="range">SNS 인기도 등급 (1~5) : </label>
                <input type="range" name="range" id="range" min="1" max="5">
            </div>
            <div>
                <label for="search">검색 키워드</label>
                <input type="search" name="search" id="search">
            </div>
        </fieldset>

        <fieldset class="input-box option-input">
            <legend>추가 정보 (선택입력)</legend>
            <div>
                <label for="color">좋아하는 색 : </label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="time">취침시간 : </label>
                <input type="time" name="time" id="time">
            </div>
            <div>
                <label for="datetime">희망 알람 날짜 및 시간 : </label>
                <input type="datetime-local">
            </div>
        </fieldset>

        <input type="submit" value="회원가입">
        <input type="reset" value="다시 입력">
        <input type="button" value="이벤트 버튼" onclick="window.alert('제대로 알지도 못하고 무지성으로 눈치껏 써왔었는데 개념을 확실히 알게 되었어요 !! 감사합니다!!')">
    </form>
</body>

</html>
