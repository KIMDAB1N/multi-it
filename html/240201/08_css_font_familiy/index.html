<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
</head>

<body>
    <h1>font-family (글꼴 지정)</h1>
    <p class="a">font-family : Georgia;</p>
    <p class="b">font-family : serif;</p>
    <p class="c">font-family : sans-serif;</p>
    <p class="d">font-family : monospace;</p>
    <p class="e">font-family : cursive;</p>
    <p class="f">font-family : fantasy;</p>
    <p class="g">font-family : Georgia, "맑은 고딕";</p>

    <hr>
    <p class="googlefont-link"> link 태그 버전 ) 구글 폰트 고운바탕</p>
    <p class="googlefont-import"> import 버전 ) 구글 폰트 Noto Sans Korean</p>
    <p class="noonnu">눈누 웹 폰트 버전 ) 밀양영남루체</p>
</body>

</html>
