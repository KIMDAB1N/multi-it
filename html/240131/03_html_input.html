<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 태그</title>
</head>

<body>
    <h1>입력 태그</h1>
    <h2>입력 태그의 속성들</h2>
    <form action="" method="get">
        <h3>text, password, search</h3>
        <!-- id는 html 문서 내에서 쓰이는 이름 속성이지만, name은 바깥과 소통하기 위해 쓰이는 이름 속성이다 (ex. 백엔드와의 연결).  -->
        <div>
            <label for="text">텍스트</label>
            <!-- 기본값 : 값이 미리 들어가있음 입력 시 기본값 자리의 이후부터 입력됨 -->
            <input type="text" name="text" id="text" value="기본값" readonly />
        </div>

        <br />

        <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" required autofocus  />
        </div>

        <br  />

        <div>
            <label for="keyword">검색어</label>
            <input type="search" name="keyword" id="keyword" placeholder="검색어를 입력하세요."/>
        </div>

        <br  />

        <h3>url, email, tel</h3>
        <div>
            <label for="url">url</label>
            <input type="url" name="url" id="url" placeholder="url 주소를 입력하세요."/>
        </div>

        <br  />

        <div>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" placeholder="email 주소를 입력하세요." disabled />
        </div>

        <br  />

        <div>
            <label for="tel">전화번호</label>
            <input type="tel" name="tel" id="tel" placeholder="전화번호를 입력하세요."/>
        </div>

        <br  />

        <h3>checkbox, radio</h3>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox" value="a" checked />
            <label for="checkbox">체크박스1</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="b" />
            <label for="checkbox">체크박스2</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="c" />
            <label for="checkbox">체크박스3</label>
        </div>

        <br  />

        <div>
            <!-- 라디오 버튼은 여러 개 항목 중 하나 (단일선택)  -->
            <!-- 라디오 버튼의 name 값이 같으면 같은 범위 내? 같은 선택지 후보? 가 된다. -->
            <input type="radio" name="radio" id="radio" value="1" />
            <label for="radio">선택1</label>
            <input type="radio" name="radio" id="radio" value="2"  />
            <label for="radio">선택 2</label>
            <input type="radio" name="radio" id="radio" value="3"  />
            <label for="radio">선택 3</label>
            <br /><br />
            <input type="radio" name="food"  id="radio" value="떡볶이">
            <label for="radio">떡볶이</label>
            <input type="radio" name="food"  id="radio" value="라면">
            <label for="radio">라면</label>
            <input type="radio" name="food"  id="radio" value="마라탕">
            <label for="radio">마라탕</label>
            <input type="radio" name="food"  id="radio" value="아이스아메리카노">
            <label for="radio">아이스아메리카노</label>
        </div>

        <br  />

        <h3>number, range, color</h3>
        <div>
            <label for="number">숫자</label>
            <input type="number" name="number" id="number" step="10" min="10" max="150" value="10" />
        </div>
        <div>
            <label for="range">범위</label>
            <input type="range" name="range" id="range" step="10" min="0" max="100"   />
        </div>
        <div>
            <label for="color">색상</label>
            <!-- color 태그의 value 값은 HEX 코드만 가능  -->
            <input type="color" name="color" id="color" value="#115533"  />
        </div>

        <br  />

        <h3>date, month, week, time, datetime-local</h3>
        <div>
            <label for="date">날짜</label>
            <input type="date" name="date" id="date" value="2024-01-31" min="2024-01-01" max="2024-12-31"  />
        </div>

        <br  />

        <div>
            <label for="month">월</label>
            <input type="month" name="month" id="month" value="2024-01"  />
        </div>

        <br  />

        <div>
            <label for="week">주</label>
            <input type="week" name="week" id="week" value="2024-W52"  />
        </div>

        <br  />

        <div>
            <label for="time">시간</label>
            <input type="time" name="time" id="time"  />
        </div>

        <br  />

        <div>
            <label for="datetime">날짜-시간</label>
            <input type="datetime-local" name="datetime" id="datetime"  />
        </div>

        <br  />

        <h3>file</h3>
        <div>
            <label for="file">파일</label>
            <input type="file" name="file" id="file" accept="image/*, .pdf" multiple  />
        </div>
        
        <h3>hidden</h3>
        <div>
            <p>웹페이지에는 값이 나오지 않았지만 개발자 도구를 통해 코드를 확인해보면 값이 적혀있다 !</p>
            <input type="hidden" name="hidden" id="" value="숨긴 값"  />
        </div>

        <h3>textarea</h3>
        <div>
            <label for="textarea">텍스트 입력</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10">긴 글을 적을 수 있다.</textarea>
        </div>

        <h3>select</h3>
        <div>
            <label for="select">선택상자</label>
            <select name="season" id="select">   <!--  select 속성에 multiple을 넣으면 다중선택 가능 (다중선택 시 : 컨트롤 키 + 선택) -->
                <option value="" selected disabled >-- 계절을 선택하세요.--</option>
                <option value="spring">봄</option>
                <option value="summer">여름</option>
                <option value="fall">가을</option>
                <option value="winter">겨울</option>
            </select>
        </div>

        <br  />

        <!-- <h3>datalist</h3>
        <datalist id="season_datalist">
            <option value="컴퓨터공학과"></option>
            <option value="영어영문과"></option>
            <option value="경영학과"></option>
            <option value="사회체육과"></option>
        </datalist> -->

        <h3>image, submit, reset</h3>
        <div>
            <input type="image" name="image" id="image" src="./미모티콘 배경 x.png" />
        </div>
        <div>
            <input type="image" name="image" id="image" src="./submit_btn.png" width="20%">
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
            <input type="button" value="일반버튼" onclick="window.open('./00_introduce.html')">
            <input type="button" value="alert버튼" onclick="alert('식곤증 ㄷㄷ')">
        </div>
        <div>
            <button type="submit">보내기 버튼</button>
            <button type="reset">리셋 버튼</button>
            <button  type="button" onclick="alert('버튼태그로 만들었어요.')">onclick 버튼</button>
        </div>

    </form>
</body>

</html>
