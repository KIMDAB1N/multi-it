<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 컨텐츠 영역, 패딩, 테두리, 마진으로 구성된다.</p>
    <!-- 박스 모델 구성  -->
    <div class="container">
        <input type="text" name="user-txt" id="user-txt" placeholder="입력하세요.">
    </div>
    <!-- weight, height  -->
    <div id="parents" class="container">
        <div id="child">
            <!-- 부모-자식 요소 확인  -->
        </div>
    </div>

    <div class="container">
        <img src="https://placehold.co/100x100" alt="">
        <img src="https://placehold.co/100x100" alt="">
        <img src="https://placehold.co/100x100" alt="">
    </div>

    <div class="container">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </div>

    <div class="container">
        <ul id="inline">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </div>

    <div class="container">
        <ul id="inline-block">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </div>

    <!-- display: none    / visibility: hidden -->
    <div class="container">
        <p>display: none 과 visibility: hidden은 다르다!</p>
        <div class="blue-box none"></div>
        <div class="blue-box hidden"></div>
    </div>
</body>

</html>
