<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 요소</title>
</head>
<body>
    <h1>inline요소는 수평으로 쌓인다.</h1>
    <!-- span 태그는 너비와 높이를 변경해도 크기에 변화를 가져오지 않는다.-->
    <span style="background-color:  #F08080; width: 150px; ">Hello</span>
    <span style="background-color:  #C0D6E4;  height: 200px;">World</span>
    <br>
    <span style="background-color:  #F08080; margin: 5px; ">Hello</span>
    <span style="background-color:  #C0D6E4; padding: 5px;">World</span>
    <span style="background-color:  #16a1f7; padding: 20px;">World</span>
    <span style="background-color:  #ff78a5; padding: 20px 30px;">World</span>
    <span style="background-color:  #69c5ff; padding: 20px 5px 40px;">World</span>
    <span style="background-color:  #ff6cff; padding: 20px 5px 40px 15px;">World</span>

    <!-- 중요! 인라인 요소 안에 블록 요소가 들어올 수 없다!!! -->
        <!-- ex. span 태그 안에 div 태그가 들어갈 수 없다. -->
</body>
</html>
