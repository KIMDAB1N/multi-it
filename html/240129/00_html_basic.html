<!DOCTYPE html> <!-- DTD(Document Type Declaration)   -  문서 형식 선언 (웹 표준 사양을 준수하고 올바르게 렌더링 되도록) -->
<html lang="KO"> <!-- 웹 문서의 시작 (언어 속성을 지정 가능) -->

<head> <!-- 문서 정보 (메타 데이터 : 데이터의 데이터) ex. meta, title, script, link 태그 ..  -->
    <title>웹 문서 만들기</title> <!-- 탭에 보여지는 제목 -->
</head>

<body> <!-- 웹 페이지 화면에 보여지는 내용 -->
    <h1>Web 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>JS</p>
    <p>배고프다</p>
    <p>이제 배부르다</p>
</body>

</html> <!-- 웹 문서의 끝 -->
