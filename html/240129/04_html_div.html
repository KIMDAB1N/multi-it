<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소</title>
</head>
<body>
    <h1>블록 요소는 수직으로 쌓인다.</h1>
    <!-- 블록 요소는 컨텐츠만큼의 높이와 부모 요소의 너비를 갖는다. -->
    <div style="background-color:  #C0D6E4; padding: 5px; width: 500px;">World</div>
    <div style="background-color:  #16a1f7; height: 100px;">World</div>
    <div style="background-color:  #ff78a5; padding: 20px 30px; width: 500px;">World</div>
    <div style="background-color:  #69c5ff; margin: 30px; width: 500px;">World</div>
    <div style="background-color:  #ff6cff; padding: 20px; width: 500px;">World</div>
    
    <!-- 블록 요소는 인라인, 블록 모두 자식으로 올 수 있다.-->
    <!-- ex. div 태그 안에 span 태그가 들어갈 수 있다. -->
    <!-- 하지만 일부 블록 요소는 인라인 요소(heading, p)만 자식으로 받을 수 있다.-->

</body>
</html>
