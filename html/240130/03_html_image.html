<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>

<body>
    <h1>이미지 태그</h1>
    <p style="width: 500px;"> <!-- 이미지의 부모 태그 -->
        <!-- width 속성을 이용하면 이미지 크기를 조절할 수 있다. (%, px, vh, vw) -->

        <!-- %는 부모 요소의 크기를 기준으로 조절된다. -->
        <img src="https://images.unsplash.com/photo-1610986603166-f78428624e76" alt="CSS 이미지" style="width: 10%;" />

        <!-- px은 고정 크기를 의미한다. -->
        <img src="./my_img.svg" alt="CSS 이미지" style="width: 100px;" />

        <!-- 뷰포트 (반응형) -->
        <img src="https://images.unsplash.com/photo-1610986603166-f78428624e76" alt="CSS 이미지" style="width: 30vw;" />
        <img src="./my_img.svg" alt="CSS 이미지" style="width: 50vh;" />
    </p>
    <p>
        <!-- 이미지의 크기에 따라 보이는 사진을 지정 -->
        <img srcset="https://placehold.co/400x400 400w,             
                                https://placehold.co/700x700 700w,
                                https://placehold.co/1000x1000 1000w" sizes="(min-weight: 1000px) 700px"
            src=" https://placehold.co/100x100" alt="이미지(300*300)" />
    </p>
</body>

</html>
