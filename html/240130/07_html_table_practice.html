<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학능력검정시험</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align:  center;
        }
        tr:nth-child(4) td[rowspan="2"] {
            background-image: linear-gradient(to left bottom, transparent calc(50% - 0.75px), black, transparent calc(50% + 0.75px));
        }
    </style>
</head>

<body>
    <!-- 테이블 만들 때 어떻게 셀을 합쳐야할지 모르겠으면 가상의 선을 떠올려봐라 !! -->
    <!-- 한 행에 들어갈 내용을 먼저 생각 !! 행 먼저 환성해라 !! -->
    <h1>성적표</h1>
    <caption>2024학년도 수능 성적표</caption>
    <colgroup>
        <col style="width: 15%">
        <col style="width: 10%">
        <col style="width: 10%">
        <col style="width: 12%">
        <col style="width: 10%">
        <col style="width: 13%">
        <col style="width: 13%">
        <col style="width: 27%">
    </colgroup>
    <table>
        <thead>
            <tr>
                <th>수험번호</th>
                <th colspan="2">성명</th>
                <th>생년월일</th>
                <th>성별</th>
                <th colspan="3">출신고교 (반 또는 졸업년도)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345678</td>
                <td colspan="2">홍길동</td>
                <td>00.09.05</td>
                <td>남</td>
                <td colspan="3">한국고등학교 (9)</td>
            </tr>
            <tr>
                <th rowspan="2">구분</th>
                <td rowspan="2">한국사 <br /> 영역</td>
                <td rowspan="2">국어 <br /> 영역</td>
                <td rowspan="1">수학 영역</td>
                <td rowspan="2">영어 영역</td>
                <td colspan="2">사회탐구 영역</td>
                <td colspan="1">제2외국어/한문영역</td>
            </tr>
            <tr>
                <td rowspan="1"> 나형</td>
                <td colspan="1">생활과 윤리</td>
                <td colspan="1">사회문화</td>
                <td colspan="1">일본어</td>
            </tr>
            <tr>
                <th>표준점수</th>
                <td rowspan="2">  </td>
                <td>131</td>
                <td>137</td>
                <td rowspan="2">  </td>
                <td>53</td>
                <td>64</td>
                <td>69</td>
            </tr>
            <tr>
                <th>백분위</th>
                <td>93</td>
                <td>95</td>
                <td>75</td>
                <td>93</td>
                <td>95</td>
            </tr>
            <tr>
                <th>등급</th>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>1</td>
                <td>4</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
</body>

</html>
